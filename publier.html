<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100">
    <nav class="bg-white w-full z-20 top-0 start-0 ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4">
            <a href="publier.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="img/logo.png" class="h-20" alt="Flowbite Logo">
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <!--modification du bouton -->
                <a href="modifier.html"
                    class="text-white bg-blue-600 hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-md text-sm px-3 py-2 focus:outline-none inline-block">
                    Publier une offre
                </a>


                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="M5 7h14M5 12h14M5 17h14" />
                    </svg>
                </button>
            </div>
            <div class="items-center flex flex-col justify-between  w-full md:flex md:w-auto md:order-1"
                id="navbar-sticky">
                <p class="font-semibold uppercase">Votre compagnons pour trouver l'hébergement idéal <br> Nombre : <span
                        class="text-blue-500 font-bold" id="compteur">3</span></p>
            </div>

        </div>
    </nav>

    <section class="bg-white w-3xl h-160 m-auto mt-4">
        <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
            <h2 class="mb-4 text-xl font-bold text-gray-900 ">Publier une Offre</h2>
            <form action="#">

                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                    <div class="w-full">
                        <label for="typeBien" class="block mb-2 text-sm font-medium text-gray-500">Type de bien <span
                                class="text-red-500">*</span></label>
                        <input type="text" name="typeBien" id="typeBien"
                            class=" border rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Product brand" required="">
                    </div>
                    <div class="w-full">
                        <label for="titreOffre" class="block mb-2 text-sm font-medium  text-gray-500">Titre de l'offre
                            <span class="text-red-500">*</span></label>
                        <input type="text" name="titreOffre" id="titreOffre"
                            class=" border text-sm rounded-md focus:ring-primary-600 block w-full p-2.5 "
                            placeholder="titreOffre" required="">
                    </div>



                    <div class="sm:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-500">Détail du bien
                            <span class="text-red-500">*</span></label>
                        <textarea id="description" rows="8"
                            class="block p-2.5 w-full text-sm focus:ring-primary-500 focus:border-primary-500 rounded-md border border-gray-300 focus:ring-primary-500 dark:focus:border-primary-500 h-30"
                            placeholder="Your description here"></textarea>
                    </div>

                    <div class="w-full">
                        <label for="lienPhoto" class="block mb-2 text-sm font-medium text-gray-500">Lien vers la photo
                            du
                            lien <span class="text-red-500">*</span></label>
                        <input type="text" name="lienPhoto" id="lienPhoto"
                            class=" border text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Product brand" required="">
                    </div>

                    <div class="w-full">
                        <label for="prixMensuel" class="block mb-2 text-sm font-medium text-gray-500">Prix par mois
                            (Fcfa)
                            <span class="text-red-500">*</span></label>
                        <input type="text" name="prixMensuel" id="prixMensuel"
                            class=" border rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Product brand" required="">
                    </div>


                    <div>
                        <label for="commune" class="block mb-2 text-sm font-medium text-gray-500">Commune <span
                                class="text-red-500">*</span></label>
                        <select id="commune"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Choisissez une Commune</option>
                            <option value="MA">Marcory</option>
                            <option value="KO">Koumassi</option>
                            <option value="YO">Yopougon</option>
                            <option value="PL">Plateau</option>
                        </select>
                    </div>
                    <div>
                        <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-500">Item Weight
                            (kg)</label>
                        <input type="number" name="item-weight" id="item-weight"
                            class=" border text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="12" required="">
                    </div>

                </div>
                <div class="flex justify-center w-full">
                    <button type="submit"
                        class="inline-flex items-center px-80 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center bg-blue-700 text-white rounded-md cursor-pointer focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </section>
    <script src="node_modules/to/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
